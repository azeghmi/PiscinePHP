<!DOCTYPE html>
<html>
	<head>
		<title>balloon</title>
		<style type="text/css">
			#cercle 
			{
	    		width: 200px;
	    		height: 200px;
	    		border-radius: 50%;
	    		background: red;
			}
			.container 
			{
				display: flex;
				justify-content: center;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript">
			var i = 0;
			function increase(){
				var balloon = $("#cercle");
				balloon.width(balloon.width() + 10);
				balloon.height(balloon.height() + 10);
				if (balloon.width() > 420 || balloon.height() > 420)
				{
					balloon.width(200);
					balloon.height(200);
				}
				if (i == 0)
        			balloon.css('background-color', "red");
        		if (i == 1)
        			balloon.css('background-color', "green");
        		if (i == 2)
        			balloon.css('background-color', "blue");
        		i++;
        		if (i > 2)
        			i = 0;
			}
			function decrease() {
				var balloon = $('#cercle');
				balloon.width(balloon.width() - 5);
				balloon.height(balloon.height() - 5);
				if (balloon.width() < 200 || balloon.height() < 200)
				{
					balloon.width(200);
					balloon.height(200);
				}
				if (i == 0)
        			balloon.css('background-color', "blue");
        		if (i == 1)
        			balloon.css('background-color', "green");
        		if (i == 2)
        			balloon.css('background-color', "red");
        		i++;
        		if (i > 2)
        			i = 0;
			}
		</script>
		<div class="container">
			<div id="cercle" onclick="increase()" onmouseleave="decrease()"  ></div>
		</div>
	</body>
</html>
